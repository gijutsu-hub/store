      <script>
         document.getElementById("sendEmailButton").addEventListener("click", function (event) {
            event.preventDefault(); // Prevent the default link behavior
      
            const name = document.getElementById("yourName").value.trim();
            const phone = document.getElementById("phoneNumber").value.trim();
            const email = document.getElementById("email").value.trim();
            const message = document.getElementById("message").value.trim();
      
            if (!name || !phone || !email || !message) {
               alert("All fields are required!");
               return;
            }
      
            // Create the mailto link
            const subject = `New message from ${name}`;
            const body = `Name: ${name}%0D%0APhone: ${phone}%0D%0AEmail: ${email}%0D%0AMessage: ${message}`;
            const mailtoLink = `mailto:recipient-snath2973@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
      
            // Open the mail client
            window.location.href = mailtoLink;
         });
      </script>
